<h1>Todo List</h1>
<div>
  <input type="text" [(ngModel)]="newItemName" />
  <button (click)="addItem()">Add</button>
</div>

<!-- Items -->

<ul class="list">
  <li
    *ngFor="let item of todoItems$ | async; trackBy: trackById"
    [class.is-done]="item.isDone"
  >
    <div class="flex items-center">
      <input
        *ngIf="!item.editOn"
        type="checkbox"
        [checked]="item.isDone"
        (change)="toggleItem(item)"
      />
      <span *ngIf="!item.editOn">{{ item.title }}</span>
      <input type="text" *ngIf="item.editOn" value="{{ item.title }}" />
      <button *ngIf="!item.editOn" (click)="deleteItem(item)">Remove</button>
      <button (click)="toggleEdit(item)">edit</button>
      <!-- Replace 'title' with the actual property you want to display -->
    </div>
  </li>
</ul>
